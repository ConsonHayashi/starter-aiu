<mat-list role="list" lines="none" *ngIf="type == 'password'">
  <mat-list-item role="listitem">
    <label position="stacked">{{labelStr}}</label>
  </mat-list-item>
  <mat-list-item role="listitem" *ngIf="control">
    <input matInput [formControl]="getControl()" [type]="passwordType" class="form-control" (click)="focus($event)" />
    <!-- ion-icon.form-control 表单控制，位于右下角 -->
    <ion-icon *ngIf="passwordType == 'password' " (click)="showPass()" name="eye-outline" slot="end"
      class="form-control"></ion-icon>
    <ion-icon *ngIf="passwordType == 'text' " (click)="hidePass()" name="eye-off-outline" slot="end"
      class="form-control"></ion-icon>

  </mat-list-item>
</mat-list>

<mat-list lines="none" *ngIf="type != 'password' && type != 'verification-code'">
  <mat-list-item role="listitem">
    <label position="stacked">{{labelStr}}</label>
  </mat-list-item>
  <mat-list-item role="listitem" *ngIf="control">
    <!-- input.form-control 表单控制，占全部宽度 -->
    <input matInput [formControl]="getControl()" [type]="type" class="form-control" (click)="focus($event)" />
    <ion-icon *ngIf="hasContent(getControl())" (click)="clearContent(getControl())" name="close-circle-outline"
      slot="end" class="form-control"></ion-icon>
  </mat-list-item>
</mat-list>

<mat-list lines="none" *ngIf="type == 'verification-code'">
  <mat-list-item role="listitem">
    <label position="stacked">验证码</label>
  </mat-list-item>
  <mat-list-item role="listitem" *ngIf="control">
    <!-- input.form-control 表单控制，占全部宽度 -->
    <input matInput [formControl]="getControl()" type="text" class="form-control" (click)="focus($event)" />
    <ion-icon *ngIf="hasContent(getControl())" (click)="clearContent(getControl())" name="close-circle-outline"
      slot="end" class="form-control"></ion-icon>
    <ion-button expand="block" type="button" (click)="getVerificationCode()">
      获取
    </ion-button>
  </mat-list-item>
</mat-list>
